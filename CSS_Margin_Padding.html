<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .introduction {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 20px 0;
        }

        .skills {
            background-color: #eee;
            padding: 20px;
            margin: 20px 0;
        }

        .skills ul {
            list-style: none;
            padding: 0;
        }

        .skills li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .contact {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .introduction,
            .skills,
            .contact {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>John Doe</h1>
    </header>

    <div class="introduction">
        <h2>Introduction</h2>
        <p>Hi, I'm John Doe. I'm a web developer passionate about creating beautiful and user-friendly websites.</p>
    </div>

    <div class="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Responsive Design</li>
            <li>UI/UX Design</li>
        </ul>
    </div>

    <div class="contact">
        <h2>Contact</h2>
        <p>Email: john.doe@example.com</p>
        <p>Social Media: <a href="#">Twitter</a> | <a href="#">LinkedIn</a> | <a href="#">GitHub</a></p>
    </div>

</body>
</html>
